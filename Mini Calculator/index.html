<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <p>Mini Calculator App</p>
        <textarea id="display" rows="5" cols="60" placeholder="Give inputs here" readonly></textarea>
        <button id="clear">Clear</button>
        <br><p id="err_msg"></p><br>
        <div id="element">
            <button>+</button>
            <button>-</button>
            <button>*</button>
            <button>/</button>
            <button>^</button>
            <br><br>
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>.</button>
        </div>
    </body>
</html>
<script src="js/index.js"></script>
